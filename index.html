<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Health Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .dashboard {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
    }

    .upload-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .status-pop {
      margin: 20px auto 10px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: pop 0.6s ease-in-out;
      width: fit-content;
    }

    .status-good {
      background-color: #e6f4ea;
      color: #2e7d32;
      border-left: 6px solid #43a047;
    }

    .status-bad {
      background-color: #ffebee;
      color: #c62828;
      border-left: 6px solid #e53935;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      overflow: hidden;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .table-box .table-responsive {
      overflow-y: auto;
      max-height: 100%;
    }

    .graph-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="dashboard">
  <div class="header">
    <h2>ðŸŒŸ Anomaly Detection Dashboard</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-bar">
      <input class="form-control" type="file" name="file" style="max-width: 300px;" required>
      <button class="btn btn-primary" type="submit">Analyze</button>
      {% if table_html %}
      <a href="/download" class="btn btn-success">Download CSV</a>
      {% endif %}
    </form>

    {% if result %}
    <div class="status-pop {% if 'faulty' in result.lower() %}status-bad{% else %}status-good{% endif %}">
      {{ result|safe }}
    </div>
    {% endif %}
  </div>

  <div class="content">
    {% if table_html %}
    <div class="box table-box">
      <h6 class="fw-bold text-center mb-2">ðŸ“‹ Top 20 Sensor Rows</h6>
      <div class="table-responsive">
        {{ table_html|safe }}
      </div>
    </div>
    {% endif %}

    {% if graph %}
    <div class="box graph-box d-flex flex-column justify-content-start align-items-center">
      <h6 class="fw-bold text-center mb-2">ðŸ“ˆ Sensor Graph</h6>
      <img src="{{ graph }}" alt="Sensor Plot">
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
